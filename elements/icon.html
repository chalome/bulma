<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container"></div>
    <div class="block">
    <span class="icon">
        <i class="fas fa-home"></i>
    </span>
</div>
    <span class="icon-text">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </span>
    <div class="blocl">
        <div class="icon-text">
            <span class="icon has-text-info">
              <i class="fas fa-info-circle"></i>
            </span>
            <span>Information</span>
          </div>
          
          <p class="block">
            Your package will be delivered on <strong>Tuesday at 08:00</strong>.
          </p>
          
          <div class="icon-text">
            <span class="icon has-text-success">
              <i class="fas fa-check-square"></i>
            </span>
            <span>Success</span>
          </div>
          
          <p class="block">Your image has been successfully uploaded.</p>
          
          <div class="icon-text">
            <span class="icon has-text-warning">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
            <span>Warning</span>
          </div>
          
          <p class="block">
            Some information is missing from your <a href="#">profile</a> details.
          </p>
          
          <div class="icon-text">
            <span class="icon has-text-danger">
              <i class="fas fa-ban"></i>
            </span>
            <span>Danger</span>
          </div>
          
          <p class="block">
            There was an error in your submission. <a href="#">Please try again</a>.
          </p>
    </div>
    <br><br>
    <figure class="image is-128x128">
        <img class="is-rounded" src="/images/chalom.png" alt="">
    </figure>
</div>
</body>
</html>

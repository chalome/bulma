<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="field">
                    <label for="" class="label">Name</label>
                    <div class="control">
                        <input type="text" class="input" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label for="" class="label">username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input type="text" class="input is-succes" placeholder="Username" value="Chalome">
                        <span class="icon is-left is-small">
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </span>
                        <span class="icon is-right is-small">
                            <i class="fas fa-check" aria-hidden="true"></i>
                        </span>
                    </div>
                    <p class="help is-success">The username is available</p>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div>
                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select dropdown</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="question">
                            Yes
                        </label>
                        <label class="radio">
                            <input type="radio" name="question">
                            No
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" placeholder="Find a repository">
                    </div>
                    <div class="control">
                        <button class="button is-info">
                            Search
                        </button>
                    </div>
                </div>
                <div class="field has-addons">
                    <p class="control">
                        <span class="select">
                            <select>
                                <option>$</option>
                                <option>£</option>
                                <option>€</option>
                            </select>
                        </span>
                    </p>
                    <p class="control">
                        <input class="input" type="text" placeholder="Amount of money">
                    </p>
                    <p class="control">
                        <button class="button">
                            Transfer
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

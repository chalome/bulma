<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.scss">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>

            <button class="button is-small">Let's learn</button>
            <button class="button is-primary is-large">Let's learn</button>
            <button class="button is-info is medium">Let's learn</button>
            <button class="button is-link">Let's learn</button>
            <button class="button is-danger">Let's learn</button>
            <button class="button is-warning">Let's learn</button>
            <button class="button is-success">Let's learn</button>
            <button class="button is-success is-loading">Let's learn</button>
            <button class="button is-success is-outlined">Let's learn</button>
            <button class="button is-success [disabled]">Let's learn</button>
            <span class="bulma-arrow-mixin"></span>
        </div>
    </section>
</body>
</html>
